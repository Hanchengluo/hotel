<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>后台管理系统</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="/css/admin/style.css" rel="stylesheet" type="text/css" />
<script src ="/js/jquery/jquery.js"></script>
</head>
<body>
<div class="main">
	<div class="title-sp">
		<h2>视频详情</h2>
		<span class="l"></span>
		<span class="r"></span>
	</div>
	<div class="table-box">
		<div class="table-top">
			<table width="100%">
				<tr>
					<td align="left">
						<a href="hotel_video_detail_edit.php" class="button">添加视频</a>
					</td>
					<td align="right">
						<form class="search-form">
							视频分类：
							<select method="get" name="video_category_id" action="?">
							<option value=0>所有</option>
							{%section name=count loop=$g_show.video_category_list%}
							<option value="{%$g_show.video_category_list[count].id%}">{%$g_show.video_category_list[count].video_category_name%}</option>
							{%/section%}
							</select>
							&nbsp; &nbsp;
							<input type="image" src="/images/admin/search-bnt.png" alt="搜索" />
						</form>
					</td>
				</tr>
			</table>
		</div>
		<div class="table-data-box">
			<table class="page-inf">
				<tr>
					<td class="search-result">一共找到{%$g_show.count%}条视频信息</td>
					{%$g_show.page_bar%}
				</tr>
			</table>
			
			<table class="table-data">
				<tr>
					<th>ID</th>
					<th>视频分类</th>
					<th>视频名称</th>
					<th>视频图片</th>
					<!-- <th>视频简介</th> -->
					<!-- <th>视频url</th> -->
					<!-- <th>地址</th> -->
					<th>操作</th>
				</tr>

				{%section name=count loop=$g_show.list%}
				<tr>
					<td>
						{%$g_show.list[count].id%}
					</td>
					<td>
						{%$g_show.list[count].video_category_name%}
					</td>
					<td>
						{%$g_show.list[count].video_name%}
					</td>
					<td>
					<img src="{%$g_show.list[count].video_thumbnail_address%}" width=87 height=87>
					</td>
					<!-- <td>
						{%$g_show.list[count].video_introduction%}
					</td> -->
					<!-- <td>
						{%$g_show.list[count].video_url%}
					</td> -->
					<td>
						<a href="hotel_video_detail_edit.php?id={%$g_show.list[count].id%}">编辑</a>
						<a href="javascript:void(0);" onclick=del_one({%$g_show.list[count].id%});>删除</a>
					</td>
				</tr>
				
				{%sectionelse%}
				<tr><td colspan="8">
					目前列表中没有内容
				</td></tr>
				{%/section%}

			</table>
            
		</div>
		<span class="l"></span>
		<span class="r"></span>
	</div>
</div>
<script>


function del_one(id)
{
	r = confirm("确认删除？");
	if (r == true) {
		if(!id)
		{
			alert("没选择？！");
			return false;
		}
		$.post('hotel_video_detail_edit_post.php?type=del&id='+id, '', function(data){
			if (data.error == 1)
			{
				alert(data.errmsg);
			}
			else
			{
				alert("操作成功。");
				window.location.reload();
			}
		}, 'json');
	}
}

</script>
</body>
</html>
