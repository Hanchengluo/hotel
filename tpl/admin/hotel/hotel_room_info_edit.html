              		<tr>

							<div class="f_c">冲突房间号将被交换！</div>
						</td>
					</tr>
					
					<tr>

<script>

$(".form_submit").bind("click", function () {
	if(!$("#room_num").val())
	{
		alert("房间号不能为空！");
		return false;
	}
	
	if(!$("#room_mac_1").val() || !$("#room_mac_2").val() || !$("#room_mac_3").val() || !$("#room_mac_4").val() || !$("#room_mac_5").val() || !$("#room_mac_6").val())
	{
		alert("mac地址不能为空！");
		return false;
	}
	
	$("#my_form").submit();

} );
