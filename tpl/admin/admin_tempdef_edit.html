<script  type="text/JavaScript">
function on_submit()
{

	var project_id = $("project_id").value;
	var template_id = $("template_id").value;
	var field_id = $("field_id").value;
	var field_name = $("field_name").value;
	var field_alias = $("field_alias").value;
	var field_type = $("field_type").value;
	var field_value_default = $("field_value_default").value;
	var field_value_arithmetic = $("field_value_arithmetic").value;
	var field_value_prompt = $("field_value_prompt").value;
	var field_sort_id = $("field_sort_id").value;
	var field_input_width = $("field_input_width").value;
	var field_input_height = $("field_input_height").value;
	var field_show_doclist = $("field_show_doclist").value;
	var status = $("status").value;
	
    var postData = [];
    postData.push("project_id=" + project_id);
    postData.push("template_id=" + template_id); 
    postData.push("field_id=" + field_id); 
    postData.push("field_name=" + field_name);
    postData.push("field_alias=" + field_alias);
    postData.push("field_type=" + field_type);
    postData.push("field_value_default=" + field_value_default); 
    postData.push("field_value_arithmetic=" + field_value_arithmetic); 
    postData.push("field_value_prompt=" + field_value_prompt);
    postData.push("field_sort_id=" + field_sort_id); 
    postData.push("field_input_width=" + field_input_width); 
    postData.push("field_input_height=" + field_input_height); 
    postData.push("field_show_doclist=" + field_show_doclist); 
    postData.push("status=" + status); 
    
    SetAjax("tempdef_edit_post.php", "post:" + postData.join("&"), function(data){
        eval("var res = " + data);
        if(res.status == 0)
        {
        	alert("更新成功！");
            location.reload();
        }       
        else    
        {       
            alert(res.error);
        }       
    }, true);   
}
</script>
