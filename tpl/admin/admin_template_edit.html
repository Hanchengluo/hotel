<script  type="text/JavaScript">
function on_submit()
{

	var project_id = $("project_id").value;
	var template_id = $("template_id").value;
	var template_name = $("template_name").value;
	var template_info = $("template_info").value;
	var template_path = $("template_path").value;
	var template_content_type = $("template_content_type").value;
	var status = $("status").value;
	
    var postData = [];
    postData.push("project_id=" + project_id);
    postData.push("template_id=" + template_id); 
    postData.push("template_name=" + template_name); 
    postData.push("template_info=" + template_info); 
    postData.push("template_path=" + template_path); 
    postData.push("template_content_type=" + template_content_type); 
    postData.push("status=" + status); 
    
    SetAjax("template_edit_post.php", "post:" + postData.join("&"), function(data){
        eval("var res = " + data);
        if(res.status == 0)
        {
        	alert("更新成功！");
            location.reload();
        }       
        else    
        {       
            alert(res.error);
        }       
    }, true);   
}
</script>
